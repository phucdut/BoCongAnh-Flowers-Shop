<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&amp;display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" href="catalog/view/stylesheet/fonts/fontawesome/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Trang chủ</title>
</head>
<body>
<th:block th:replace="header.html"></th:block>
<main>
    <div class="container_main">
            <div class="left">
                <form class="login_Customer" action="perform_login" method="post">
                    <img th:src="@{/images/product/HI.png}">
                    <div class="login">
                        <h6>Địa chỉ Email</h6>
                        <input type="text" class="form-control" id="tk"  name="username" aria-describedby="tkHelp"
                               placeholder="Địa chỉ Email" autofocus>
                    </div>
                    <div class="login">
                        <h6>Mật khẩu</h6>
                        <input type="password" class="form-control" id="pw" name="password" aria-describedby="pwHelp"
                               placeholder="Mật khẩu">
                    </div>
                    <div class="register_Login">
                        <div class="register">
                            <a th:href="@{/register}">Bạn chưa có tài khoản?</a>
                        </div>
                        <div class="forgot">
                            <a th:href="@{/forgot-password}">Quên mật khẩu</a>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>

              <div class="right">
                 <img th:src="@{/images/product/anhHoa.png}">
              </div>
    </div>
</main>
<script>

</script>
</body>
</html>
